<h1>{{ stationData.name }}</h1>
<div class="station">
    <div *ngFor="let borne of stationData.bornes">
        <h3>Borne {{ borne.id }}</h3>
        <p>Ink Level: {{ borne.ink_level }}</p>
        <p>Paper Level: {{ borne.paper_level }}</p>
        <button (click)="goToInkLevelGame(borne)">Reset Ink Level</button>
        <br/>
        <br>
        <button (click)="gotToPaperLevelGame(borne)">Reset Paper Level</button>
    </div>
</div>
